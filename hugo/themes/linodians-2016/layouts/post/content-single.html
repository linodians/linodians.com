<article class="post">
    {{ .Render "header" }}

    <section id="social-share">
        <ul class="icons">
            {{ partial "share-links" . }}
        </ul>
    </section>
    {{ .Render "featured" }}
    <div id="content">
        {{ .Content }}
    </div>

    <footer>
        {{ .Render "footer-category" }}
    </footer>
</article>
{{ .Render "prev-next" }}

{{ if not (in (printf "%#v" .Site.BaseURL) "localhost") }}
<article class="post">
	{{ partial "discourse-comments" . }}
</article>
{{ end }}
